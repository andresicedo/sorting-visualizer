<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sorting Visualizer</title>
</head>
<header>
    <h1 class="appTitle">Sorting Visualizer</h1>
    <nav>
        <div class="navBar">
            <div id="newArray">
                <button class="newArrayButton">New Array</button>
            </div>
            <div class="range" id="input">
                <span id="size">Size
                    <input class="slider" id="arraySize" type="range" min="5" max="100" step=1 value=50>
                </span>
                <span id="speed">Speed
                    <input id="speedInput" type="range" min="20" max="300" stepDown=10 value=150>
                </span>
            </div>
            <div>
                <button class="sortButton bubbleSort">Bubble Sort</button>
                <button class="sortButton insertionSort">Insertion Sort</button>
                <button class="sortButton selectionSort">Selection Sort</button>
                <button class="sortButton quickSort">Quick Sort</button>
            </div>
        </div>
    </nav>
</header>
<body>
    
    <div class="bars" id="bars"></div>

    <script src="./javascript/sorting.js"></script>
    <script src="./javascript/bubbleSort.js"></script>
    <script src="./javascript/insertionSort.js"></script>
    <script src="./javascript/selectionSort.js"></script>
    <script src="./javascript/quickSort.js"></script>
</body>
</html>
